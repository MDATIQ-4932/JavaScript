<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email</title>


</head>

<body>
    <script>
        let mail = prompt('enter the mail number');
        let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (pattern.test(mail)) {

            document.write('this '+mail+ '  is correct');
           
        }

        else {
            document.write('this '+mail+' is incorrect');
        }

    </script>




</body>

</html>
