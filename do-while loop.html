<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body>

    <script>
        let n =0;
        let fact =1;


        do{
            fact *=n
            document.write(n +' ');
            n++;
        }while (n<=20);



    </script>
    
</body>
</html>
