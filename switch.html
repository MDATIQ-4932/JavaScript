<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let b = prompt('enter a letter');
        let finalLatter = b.trim();
        switch (finalLatter.toLowerCase()) {
            case 'a':
                document.write('it is vowel');
                break;
            case 'e':
                document.write('it is vowel');
                break;
            case 'i':
                document.write('it is vowel');
                break;
            case 'o':
                document.write('it is vowel');
                break;
            case 'u':
                document.write('it is vowel');
                break;
            default:
                document.write('it is consonant');
        }

    </script>


</body>

</html>
