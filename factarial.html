<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factarial</title>
</head>
<body>

    <script>
        let input =parseInt(prompt("enter a number"));

        let factorial= 1;

        for(let i=1; i <= input; i++){
            factorial*=i;
        
        }
        document.write('factorial of this ' +"input "+ ' is ' +factorial);


    </script>
    
</body>
</html>
