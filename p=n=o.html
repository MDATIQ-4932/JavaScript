<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let input =prompt("enter a number to positive Number");
      if(input >0){
        document.write(input+"this is a positive number");

      }
      else if(input<0) {
        document.write(input+"this is a negative number");
      }

      else{
        document.write(input+"this is a neutral number");
      }

    </script>
    
</body>
</html>
