<body>
    <label for="">number1</label> <br>
    <input type="text" id="number1"> <br>
    <label for="">number2</label> <br>
    <input type="text" id="number2"> <br>
    <input type="button" value="show" id="result" onclick="atiq()"><br><br>

    <!-- <input type="text" id="result"> -->

   
  

    <script>

        function atiq() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
           
            // let sum =(number1>= number2);
            // document.getElementById("result").value = sum;


            if (number1>=number2) {
                document.getElementById("result").value=number1 + " is large number";
            }



            else {
                document.getElementById("result").value=number2 + " is large number";
            
        }

    }
    </script>
