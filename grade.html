<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade</title>
</head>

<body>
    <script>
        let mark = parseInt(prompt("enter mark"));

        if (mark > 100) {
            document.write(mark + ' '+ "invaild");
        }
            else if (mark >= 90) {
                document.write(mark + ' '+ " A grade");
            }
            else if (mark >= 80) {
                document.write(mark + ' '+ "B grade");
            }
            else if (mark >= 70) {
                document.write(mark + '  '+"C grade");
            }
            else if (mark >= 60) {
                document.write(mark + ' '+ "D grade");
            }
        


        else {
            document.write(mark + "Faild");
        }

    </script>




</body>

</html>
